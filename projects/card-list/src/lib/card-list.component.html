<div class="main-card container d-flex flex-wrap">
    <ng-container *ngFor="let product of products">
        <div class="card">
            <img src="https://1wc376i38kk1waqf5fdfzz4a-wpengine.netdna-ssl.com/wp-content/uploads/2016/04/monitoring-eyeglass.jpg"
                alt="Denim Jeans" style="width:100%;height: 230px">
            <p class="title">Tailored Jeans</p>
            <p class="price">$19.99</p>
            <p class="sub-title">Some text about the jeans..</p>
            <p class="m-b-0 d-flex justify-content-between card-footer-btn">
                <button class="left">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    Add to Cart
                </button>
                <button class="right">
                    Buy Now
                    <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                </button>
            </p>
        </div>
    </ng-container>
</div>
